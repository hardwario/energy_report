[faq_1]
other = "Jak probíhá program energeticky.report?"

[faq_1_desc]
other = "Po odeslání formuláře vás kontaktujeme a domluvíme se na termínu společné online schůzky. Cílem je zjistit odpovědět vaše dotazy a vybrat způsob měření spotřeby energií."

[faq_2]
other = "Je možné pilot rozšířit o další zařízení?"

[faq_2_desc]
other = "Ano, cena každého dalšího zařízení je 9 500 Kč bez DPH."

[faq_3]
other = "Jak data o výrobě přenášíte? Je to bezpečné?"

[faq_3_desc]
other = "Data přenášíme bezdrátovými sítěmi NB-IoT a LTE-M. Mají skvělé pokrytí včetně vnitřních prostor továren. Síť je zcela nezávislá od vaší interní sítě, přenos je zabezpečený."

[faq_4]
other = "Kde uvidíme data?"

[faq_4_desc]
other = "V programu energeticky.report pracujeme s výstupy v Power BI od Microsoftu. Jak to může vypadat se podívejte na <a href = 'https://app.powerbi.com/view?r=eyJrIjoiNzIwMTc2Y2YtZWIyZi00ZDk0LWExYTEtNjdiNzcwNTEwNWFjIiwidCI6IjEzNTA4YzA1LTFiMjMtNDk2ZS05NzlkLTZjOTlkODVjMmYxNyIsImMiOjl9&pageName=ReportSection' target = '_blank'>odkaze</a>. Pokud však potřebujete data vidět jinde, najdeme cestu, jak to udělat. S pomocí našich partnerů pak nabízíme také vlastní webové aplikace."

[faq_5]
other = "Kolik budeme platit za služby po skončení předplaceného roku?"

[faq_5_desc]
other = "Měsíční poplatek za jedno IoT zařízení po uplynutí přeplaceného 1. roku bude 190 Kč bez DPH."


